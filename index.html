<!DOCTYPE html>
<html>

<head>
  <title>TabsPlus</title>
  <!-- Chrome API import -->
  <script src="chrome-extension://[extension-id]/js/chrome-api.js"></script>
  <meta charset="utf-8">
  <!--Add your name here (Doe, John). Separating it by a semicolon-->
  <meta name="author" content="Yadavalli, Sriram; ">
  <meta name="author" content="Emamian, Nima; ">
  <meta name="author" content="Hong, Alex; ">
  <meta name="author" content="Reed, Matthew; ">
  <meta name="author" content="Rivera, Ruben; " />
  <meta name="author" content="Hernandez, Nicolas " />
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Extension container -->
  <div class="application-container">

    <div class="heading-container">
      <svg viewBox="0 0 960 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="65%">TabsPlus</text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>
    <!-- Feature buttons container -->
    <div id="feature-buttons-container">

      <div id="close-duplicate-tabs-container" class="feature-container">
        <button id="close-duplicate-tabs" class="feature-button">
          Close Duplicate Tabs
        </button>
        <!--no sub-menu-->
      </div>

      <div id="groups-to-bookmarks-folder-container" class="feature-container">
        <button id="groups-to-bookmarks-folder" class="feature-button">
          Create Bookmarks Folder from Group
        </button>
        <ul id="groups-to-bookmarks-folder-menu" hidden="hidden"></ul>
      </div>

      <div id="windows-to-bookmarks-folder-container" class="feature-container">
        <button id="windows-to-bookmarks-folder" class="feature-button">
          Create Bookmarks Folder from Window
        </button>
        <ul id="windows-to-bookmarks-folder-menu" hidden="hidden"></ul>
      </div>

      <div id="rename-tab-container" class="feature-container">
        <button id="rename-tab" class="feature-button">
          Rename a Tab
        </button>
        <ul id="rename-tab-menu" hidden="hidden"></ul>
      </div>

      <div id="sort-by-domain-container" class="feature-container">
        <button id="sort-by-domain-name" class="feature-button">
          Sort tabs by domain name
        </button>
        <!--no sub-menu-->
      </div>

      <div id="search-all-tabs-in-window-container" class="feature-container">
        <button id="search-all-tabs-in-window" class="feature-button">
          Search all tabs in window
        </button>
        <ul id="search-all-tabs-in-window-menu" hidden="hidden"></ul>
      </div>

    </div>

  </div>

</body>

<!--JS imports-->
<script type="module" src="js/close-duplicate-tabs.js"></script>
<script type="module" src="js/create-bookmarks-folder-from-windows.js"></script>
<script type="module" src="js/create-bookmarks-from-groups.js"></script>
<script type="module" src="js/rename-tab.js"></script>
<script type="module" src="js/search-all-tabs-in-window.js"></script>
<script type="module" src="js/sort-by-domain-name.js"></script>
<!-- <script type="module" src="js/frontend.js"></script> -->

</html>
