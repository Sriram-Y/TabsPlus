<!DOCTYPE html>
<html>

<head>
  <title>TabsPlus</title>
  <!-- Chrome API import -->
  <script src="chrome-extension://[extension-id]/js/chrome-api.js"></script>
  <meta charset="utf-8">
  <!--Add your name here (Doe, John). Separating it by a semicolon-->
  <meta name="author" content="Yadavalli, Sriram; ">
  <meta name="author" content="Emamian, Nima; ">
  <meta name="author" content="Hong, Alex; ">
  <meta name="author" content="Reed, Matthew; ">
  <meta name="author" content="Rivera, Ruben; " />
  <meta name="author" content="Hernandez, Nicolas " />
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Extension container -->
  <div class="application-container">

    <h2 class="center-text">TabsPlus</h2>
    <!-- Feature buttons container -->
    <div id="allFeaturesContainer">

      <div id="closeDuplicatesContainer" class="featureContainer">
        <button id="closeDuplicates" class="featureButton">
          Close Duplicate Tabs
        </button>
        <!--no sub-menu-->
      </div>

      <div id="groupsToBookmarksFolderContainer" class="featureContainer">
        <button id="groupsToBookmarksFolder" class="featureButton">
          Create Bookmarks Folder from Group
        </button>
        <ul id="create-bookmarks-from-groups-menu"></ul>
      </div>

      <div id="windowsToBookmarksFolderContainer" class="featureContainer">
        <button id="windowToBookmarksFolder" class="featureButton">
          Create Bookmarks Folder from Window
        </button>
        <ul id="create-bookmarks-from-windows-menu"></ul>
      </div>

      <div id="renameTabContainer" class="featureContainer">
        <button id="renameTab" class="featureButton">
          Rename a Tab
        </button>
        <!--no sub-menu-->
      </div>

      <div id="sortByDomainContainer" class="featureContainer">
        <button id="sortByDomainName" class="featureButton">
          Sort tabs by domain name
        </button>
        <!--no sub-menu-->
      </div>
      
      <div id="searchAllTabsContainer" class="featureContainer">
        <button id="searchAllWindows" class="featureButton">
          Search all tabs in window
        </button>
        <ul id="search-all-windows-menu"></ul>
      </div>

    </div>

  </div>

</body>
<!--JS imports-->
<script type="module" src="js/close-duplicate-tabs.js"></script>
<script type="module" src="js/create-bookmarks-folder-from-windows.js"></script>
<script type="module" src="js/create-bookmarks-from-groups.js"></script>
<script type="module" src="js/rename-tab.js"></script>
<script type="module" src="js/search-all-windows.js"></script>
<script type="module" src="js/sort-by-domain-name.js"></script>
<script type="module" src="js/frontend.js"></script>


</html>
